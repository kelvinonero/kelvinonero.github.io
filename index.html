<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body class="preload">
  <div class="container">
    <header class="header" tabindex="1">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="score">
        <div class="score__title">score</div>
        <div class="score__number">0</div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="paper">
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="Paper" />
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors" />
        </div>
      </button>
      <button class="choice-btn" data-choice="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="Rock" />
        </div>
      </button>
    </section>
    <section class="results hidden">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>
  </div>
  <footer class="footer">
    <button class="rules-btn" tabindex="2">rules</button>
    <button class="resetGame">reset game</button>
  </footer>
  <div class="modal">
    <div class="modal__container">
      <header class="modal__header">
        <h2 class="modal__heading" data-pos="rules">rules</h2>
      </header>
      <button class="close-btn" data-pos="rulesClose">
        <img src="./images/icon-close.svg" alt="Close Button">
      </button>
      <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img" data-pos="ruleImage">
    </div>
  </div>
</body>
</html>
